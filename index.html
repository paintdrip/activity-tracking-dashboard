<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="dashboard">
    <!-- Карточка с пользователем -->
    <div class="dashboard__content">
      <div class="dashboard__person">
        <div class="info-card">
          <img src="images/image-cooper.png" alt="" class="info-card__photo">
          <div class="info-card__text">
            <p class="info-card__subtitle">Report for</p>
            <h3 class="info-card__title">Dale Cooper</h3>
          </div>
        </div>
        <div class="view-selector">
          <div class="view-selector__item">Daily</div>
          <div class="view-selector__item view-selector__item--active">Weekly</div>
          <div class="view-selector__item">Monthly</div>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/paintdrip">paintdrip</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
